{% extends 'base.html' %}
{% load static %}

{% block extrahead %} 
<title>Inicio</title>
{% endblock extrahead%}

{% block content %}
<h1> Menu Principal</h1>
<table class = 'table table-dark'>
    <thead>
        <tr>
            <th scope = 'col'>ID</th>
            <th scope = 'col'>Nombre</th>
            <th scope = 'col'>Detalles</th>
        </tr>
    </thead>
    <tbody>
        {% for equipo in equipos %}
        <tr>
          <td>{{ equipo.id }}</td>
          <td>{{ equipo.nombre }}</td>
          <td>
            <a class="btn btn-success" href="{% url 'detalleEquipo' equipo.id %}">Ver Detalles</a>
          </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content%}
